<!DOCTYPE html>
<html>
<head>
  <title>Guess My Number - 80's Video Game Style</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Guess My Number</h1>
    <p class="subtitle">Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput" class="input-field">
    <button onclick="checkGuess()" class="action-button">Check</button>
    <p id="message" class="message"></p>
    <p id="highScore" class="high-score">High Score:</p>

  </div>
  <script src="script.js"></script>
</body>
</html>
